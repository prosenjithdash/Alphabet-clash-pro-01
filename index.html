<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clash</title>

    <!-- Daisy ui & TailwindCss Links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <header>

    </header>
    <main class="">

        <!-- HOME Screen -->
        <section class="home flex flex-col items-center min-h-screen justify-center hidden">

            <h2 class="text-white text-[120px] font-extrabold text-center" >ALPHABET CLASH</h2>
            <h5 class="text-white text-[23px] font-bold text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</h5>
            <button class="flex  text-center bg-white hover:text-white rounded-xl text-black text-[20px] font-bold mt-12 btn-accent btn" >Play Now</button>
        </section>

        <!-- Play Ground Start -->
        <section class="play_ground">
            <div>
                <!-- Screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">1024×320</div>


                <!-- Keyboard Start-->
                <!-- kEYBOARD FROM kbd daisyUI -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard End-->

                <!-- Life Score -->
            </div>
        </section>

        <!-- Play Ground End -->
        <section class="score">

        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
